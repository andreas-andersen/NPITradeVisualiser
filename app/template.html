<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShinyApp Template</title>
  <link rel="stylesheet" href="template_styles/styles.css">
</head>
<body>
  <div id="title" class="sidemargin">
    <div class="content">
      <h1>
        NPI/Global Trade Visualiser
      </h1>
    </div>
	</div>
  <div id="top" class="sidemargin">
    <div class="content">
      <div id="map" class="frame">
        Map
      </div>
    </div>
	</div>
  <div id="middle" class="sidemargin">
    <div class="content">
      <h2>
        Trade
      </h2>
      <div class="panel">
        <div class="frame left">Top partners</div>
        <div class="frame right">Trade map</div>
      </div>
    </div>
  </div>
  <div id="bottom" class="sidemargin">
    <div class="content">
      <h2>
        Stringency Index
      </h2>
      <div class="center">
        <div id="npi" class="frame">Graph</div>
      </div>
    </div>
  </div>
  <div id="footer" class="sidemargin">
    <div class="content">
      <div class="panel">
        <div class="info left">
          <h2>NPI/Trade Visualiser</h2>
          <div class="item">
            A Shiny app to visualise the stringency of non-pharmaceutical interventions and changes in global trade during the pandemic.
          </div>
        </div>
        <div class="info center">
          <h3>Contact</h3>
          <div class="item">
            <div id="links">
              <a href="">
                <img src="img/icons8-github.svg" alt="GitHub" width="50px" height="50px">
              </a>
              
              <img src="img/icons8-linkedin.svg" alt="LinkedId" width="50px" height="50px">
            </div>
          </div>
        </div>
        <div class="info right">Placeholder</div>
      </div>
    </div>
  </div>
</body>
</html>
